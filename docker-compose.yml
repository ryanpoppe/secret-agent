version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: codecamp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codecamp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codecamp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-codecamp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-codecamp} -d ${POSTGRES_DB:-codecamp}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codecamp-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-codecamp}:${POSTGRES_PASSWORD:-codecamp_secret}@db:5432/${POSTGRES_DB:-codecamp}
      API_KEY: ${API_KEY:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin_password_change_me}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue Frontend (served by nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_ENDPOINT: ${VITE_API_ENDPOINT:-/api/leads}
    volumes:
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/nginx/ssl:ro
    environment:
      DOMAIN_NAME: "vasion.org"
      SERVER_HOST: "http://api:3000"
    container_name: codecamp-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

  # certbot:
  #   image: certbot/certbot:latest
  #   volumes:
  #     - ./certbot/www/:/var/www/certbot/:rw
  #     - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  postgres_data:
